<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="07.css">
</head>
<body>
    <h2>Collapsible & expandable tree view in HTML & CSS only</h2>

<details open>
    <summary>Giant planets</summary>
    <div class="tree-line">
        <details open>
            <summary>Gas giants</summary>
            <ul>
                <li>Jupiter</li>
                <li>Saturn</li>
            </ul>
        </details>
        <details>
            <summary>Ice giants</summary>
        </details>
    </div>
</details>


<details open>
    <summary> Names with Ages
    </summary>
    <div class="tree-line 2">
        <details open>
        <summary>Names</summary>
        <ul>
            <li>Irina</li>
            <li>Pesho</li>
            <li>Georgi</li>
        </ul>
        </details>
        <details open>
        <summary> Ages</summary>
        <ul>
            <li>12</li>
            <li>13</li>
            <li>14</li>
        </ul>
    </details>
    </div>
</details>
</body>
</html>
